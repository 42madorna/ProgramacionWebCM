<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Calculatron</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no"
		/>
		<script async src="./src/index.js"></script>
		<link rel="stylesheet" href="./src/index.css" />
	</head>
	<body>
		<head>
			<h1>Calculatron</h1>
		</head>
		<div id="div__error"></div>
		<div id="div__seconds">
			<h3>Convert seconds to minutes, hours and days</h3>
			<form
				action="http://localhost/TimeConverter/convert.php?type=time"
				method="post"
				id="form__time"
			>
				<label for="seconds">Seconds</label>
				<input
					required
					type="number"
					name="seconds"
					id="seconds"
					min="0"
					placeholder="Seconds"
				/>
				<input type="submit" value="Convert" />
			</form>
			<div id="div__result_time"></div>
		</div>
		<div id="div__circle">
			<h3>Calculate area and perimeter of a circle</h3>
			<form
				action="http://localhost/TimeConverter/convert.php?type=circle"
				method="post"
				id="form__circle"
			>
				<label for="radius">Circle radius</label>
				<input
					required
					type="number"
					step="0.01"
					name="radius"
					id="radius"
					min="0"
					placeholder="Radius"
				/>
				<input type="submit" value="Calculate" />
			</form>
			<div id="div__result_circle"></div>
		</div>
		<div id="div__triangle">
			<h3>Calculate area and perimeter for a triangle</h3>
			<form
				action="http://localhost/TimeConverter/convert.php?type=triangle"
				method="post"
				id="form__triangle"
			>
				<label for="side1">Side 1</label>
				<input
					required
					type="number"
					step="0.01"
					name="side1"
					id="side1"
					min="0"
					placeholder="Side 1"
				/>
				<label for="side2">Side 2</label>
				<input
					required
					type="number"
					step="0.01"
					name="side2"
					id="side2"
					min="0"
					placeholder="Side 2"
				/>
				<label for="side3">Side 3</label>
				<input
					required
					type="number"
					step="0.01"
					name="side3"
					id="side3"
					min="0"
					placeholder="Side 3"
				/>
				<input type="submit" value="Calculate" />
			</form>
			<div id="div__result_triangle"></div>
		</div>
	</body>
</html>
